<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List using Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 p-5 shadow ">
      <h1 class="fw-bold">✏️To do List</h1>
      <p>Write your to do list here..</p>
      <div class="row">
        <div class="col-10">
          <input id="taskInput" type="text" class="form-control mb-5" />
        </div>

        <div class="col-2">
          <button id="addTask" class="btn btn-success">Add Task</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body" id="taskArea">
       
      </div>
    </div>
    <br />
    <footer class="text-center">
      <small>Developed by <b>Clarisse Carmona</b></small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
